server.port=10011
server.servlet.context-path=/zuul-server
spring.application.name=${server.port}-czh-zuul-server
eureka.client.serviceUrl.defaultZone=http://106.15.193.6:10010/eureka/
# 每隔xs发送一次心跳
eureka.instance.lease-renewal-interval-in-seconds=5
#告知服务端x秒还未收到心跳的话，就将该服务移除列表
eureka.instance.lease-expiration-duration-in-seconds=10

#获取远程配置文件
spring.cloud.config.name=com.czh.cloud.zuul
spring.cloud.config.profile=dev
spring.cloud.config.label=master
spring.cloud.config.uri=http://106.15.193.6:10000/

#zuul配置
zuul.routes.10020-czh-job-server.path=/zuul-job/**
